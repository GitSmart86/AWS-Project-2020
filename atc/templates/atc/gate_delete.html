{% extends "atc/gate_base.html" %}

{% block title %}
    Delete {{ gate }}
{% endblock %}

{% block content %}
<h1>Delete {{ gate }}</h1>

<form action="" method="post">{% csrf_token %}
    <p>Are you sure you want to delete {{ gate }}?</p>
    <input type="submit" value="Confirm" />
</form>

<a href={% url "atc:gate_detail" gate.pk %}>Cancel</a>

{% endblock %}
