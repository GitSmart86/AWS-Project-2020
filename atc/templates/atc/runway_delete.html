{% extends "atc/runway_base.html" %}

{% block title %}
    Delete {{ runway }}
{% endblock %}

{% block content %}
<h1>Delete {{ runway }}</h1>

<form action="" method="post">{% csrf_token %}
    <p>Are you sure you want to delete {{ runway }}?</p>
    <input type="submit" value="Confirm" />
</form>

<a href={% url "atc:runway_detail" runway.pk %}>Cancel</a>

{% endblock %}
