{% extends "atc/airline_base.html" %}

{% block title %}
    Delete {{ airline }}
{% endblock %}

{% block content %}
<h1>Delete {{ airline }}</h1>

<form action="" method="post">{% csrf_token %}
    <p>Are you sure you want to delete {{ airline }}?</p>
    <input type="submit" value="Confirm" />
</form>

<a href={% url "atc:airline_detail" airline.pk %}>Cancel</a>

{% endblock %}
