{% extends "atc/runway_base.html" %}

{% block title %}
    {{ runway }}
{% endblock %}

{% block content %}
    <h1><a href={% url "atc:runway_list" %}>Runway</a></h1>
    <h2>{{ runway }}
    {% if request.user.is_superuser %}
    | <a href={% url "atc:runway_update" runway.pk %}>Update</a> | 
    <form style="display:inline;" action={% url "atc:runway_delete" runway.pk %} method="post" onsubmit="return confirm('Are you sure you want to delete {{ runway }}?')">{% csrf_token %}
    <input class="btn btn-danger" type="submit" value="Delete" />
    </form>
    {% endif %}
    </h2>
{% endblock %}
