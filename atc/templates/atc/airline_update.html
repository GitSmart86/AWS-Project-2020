{% extends "atc/airline_base.html" %}

{% load crispy_forms_tags %}

{% block title %}
    Update {{ airline }}
{% endblock %}

{% block content %}
<h1><a href={% url "atc:airline_list" %}>Airline</a></h1>
<h2>Update {{ airline }}</h2>

<form action="" method="post">{% csrf_token %}
    {{ form | crispy }}
    <input class="btn btn-primary" type="submit" value="Update" />
</form>
<a href={% url "atc:airline_detail" airline.pk %}>Cancel</a>
<form style="display:inline;" action={% url "atc:airline_delete" airline.pk %} method="post" onsubmit="return confirm('Are you sure you want to delete {{ airline }}?')">{% csrf_token %}
    <input class="btn btn-danger" type="submit" value="Delete" />
</form>
{% endblock %}
