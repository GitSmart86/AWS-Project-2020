{% extends "atc/runway_base.html" %}

{% load crispy_forms_tags %}

{% block title %}
    Update {{ runway }}
{% endblock %}

{% block content %}
<h1><a href={% url "atc:runway_list" %}>Runway</a></h1>
<h2>Update {{ runway }}</h2>

<form action="" method="post">{% csrf_token %}
    {{ form | crispy }}
    <input class="btn btn-primary" type="submit" value="Update" />
</form>
<a href={% url "atc:runway_detail" runway.pk %}>Cancel</a>
<form style="display:inline;" action={% url "atc:runway_delete" runway.pk %} method="post" onsubmit="return confirm('Are you sure you want to delete {{ runway }}?')">{% csrf_token %}
    <input class="btn btn-danger" type="submit" value="Delete" />
</form>
{% endblock %}
